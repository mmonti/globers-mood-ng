<div class="row">
    <div class="col-lg-12">
        <h4><i class="fa fa-file-text-o"></i>&nbsp;&nbsp;New Campaign</h4>

        <div class="separator-10"></div>

        <form name="form">
            <tabset>
                <tab heading="Basic" active="tabs[0].active">
                    <div ng-include="'/views/campaign-create-basic-tab.html'"></div>
                </tab>
                <tab heading="Template" active="tabs[1].active">
                    <div ng-include="'/views/campaign-create-template-tab.html'"></div>
                </tab>
               <!--<tab heading="Metadata" active="tabs[2].active">-->
                   <!--<p>Not implemented yet!</p>-->
               <!--</tab>-->
                <tab heading="Targets" active="tabs[2].active">
                    <div ng-include="'/views/campaign-create-targets-tab.html'"></div>
                </tab>
                <tab heading="Dispatching" active="tabs[3].active">
                    <div ng-include="'/views/campaign-create-dispatching-tab.html'"></div>
                </tab>
            </tabset>
        </form>

        <div class="col-lg-12 command-bar">
            <div class="pull-right">
                <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid || !isModelReady()" ng-click="submitCampaign()">CREATE</button>
                <button type="submit" class="btn btn-default" ng-click="reset()">CLEAR</button>
            </div>
        </div>
    </div>
</div>
