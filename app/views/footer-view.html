<div id="footer" ng-controller="footerController">
    <div class="container">
        <p class="text-muted credit">
            <img ng-src="{{application.logo}}" style="max-width: 85px"/>
            <span class="pull-right">{{application.author.name}} - (<a href="mailto://{{application.author.mail}}">{{application.author.mail}}</a>) - version: {{application.version}}</span>.
        </p>
    </div>
</div>
