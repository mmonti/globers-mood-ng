<div class="multiSelect">
    <div class="select">
        <label class="control-label" for="multiSelectAvailable">{{ availableLabel }} ({{ available.length }})</label>
        <ul>
            <li ng-repeat="entity in available">
                <label class="checkbox">
                    <input type="checkbox" ng-model="selected.available[$index].selected"> {{ entity[displayAttr] }}
                </label>
            </li>
        </ul>
    </div>

    <div class="select buttons">
        <button class="btn btn-default btn-sm mover left" ng-click="add()" title="Add selected" ng-disabled="!selected(selected.available).length">
            <span class="glyphicon glyphicon-arrow-left"></span>
        </button>
        <button class="btn btn-default btn-sm mover right" ng-click="remove()" title="Remove selected" ng-disabled="!selected(selected.current).length">
            <span class="glyphicon glyphicon-arrow-right"></span>
        </button>
    </div>

    <div class="select">
        <label class="control-label" for="multiSelectSelected">{{ selectedLabel }} ({{ model.length }})</label>
        <ul>
            <li ng-repeat="entity in model">
                <label class="checkbox">
                    <input type="checkbox" ng-model="selected.current[$index].selected"> {{ entity[displayAttr] }}
                </label>
            </li>
        </ul>
    </div>

</div>
