<div class="modal-header">
    <button type="button" class="close" ng-click="onTemplatePreviewClose()">&times;</button>
    <h4 class="modal-title">Template Preview</h4>
</div>
<div class="modal-body template-preview-body">
    <iframe class="template-preview-frame" ng-frame/>
</div>
<div class="modal-footer template-preview-footer">
    <button class="btn btn-primary" ng-click="onTemplatePreviewClose()">CLOSE</button>
</div>
