<div ng-controller="preferenceUpdateController">
    <div class="modal-header">
        <h3 class="modal-title">Edit Preference</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="key" class="col-sm-2 control-label">Key</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="key" placeholder="Key" ng-model="preferenceKey" ng-readonly="true">
                </div>
            </div>
            <div class="form-group">
                <label for="value" class="col-sm-2 control-label">Value</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="value" placeholder="Value" ng-model="preferenceValue">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="close()">CLOSE</button>
        <button type="button" class="btn btn-primary" ng-click="onPreferenceUpdate()">PROCEED</button>
    </div>
</div>
